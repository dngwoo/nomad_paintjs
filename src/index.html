<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>PainJS</title>
  </head>
  <body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
      <div class="controls__range">
        <!-- input:range -->
        <input
          type="range"
          id="jsRange"
          min="0.1"
          max="5"
          step="0.1"
          value="2.5"
        />
      </div>
      <!-- .controls_btns>button#jsMode+button#jsSave -->
      <div class="controls_btns">
        <button id="jsMode">Fill</button>
        <button id="jsSave">Save</button>
      </div>
      <ul class="controls__colors" id="jsColors">
        <li
          class="controls__color"
          id="jsColor"
          style="background-color: #2c2c2c;"
        ></li>
        <li
          class="controls__color"
          id="jsColor"
          style="background-color: white;"
        ></li>
        <li
          class="controls__color"
          id="jsColor"
          style="background-color: #ff7979;"
        ></li>
        <li
          class="controls__color"
          id="jsColor"
          style="background-color: #eb4d4b;"
        ></li>
        <li
          class="controls__color"
          id="jsColor"
          style="background-color: #33d9b2;"
        ></li>
        <li
          class="controls__color"
          id="jsColor"
          style="background: linear-gradient(#40407a, #706fd3);"
        ></li>
        <li
          class="controls__color"
          id="jsColor"
          style="background: linear-gradient(#706fd3, #f7f1e3);"
        ></li>
        <li
          class="controls__color"
          id="jsColor"
          style="background: linear-gradient(#f7f1e3, #34ace0);"
        ></li>
        <li
          class="controls__color"
          id="jsColor"
          style="background: linear-gradient(#34ace0, #33d9b2);"
        ></li>
      </ul>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
